<script>
    var num = 3
    var num2 = 0
    setInterval(() => {
        if(num < 0){
            document.getElementById('timer').innerHTML = ''
            fadeOutEffect()
        } else {
            document.getElementById('timer').innerHTML = num
        }
        num--
    }, 1000);
    function fadeOutEffect() {
        var fadeTarget = document.getElementById('zjxms');
        fadeTarget.style.zIndex = 195234
        var fadeEffect = setInterval(function () {
            if (num2 < 1) {
                fadeTarget.style.background = 'rgba(0, 0, 0, '+num2+')'
                num2 = num2 + 0.01
            } else {
                clearInterval(fadeEffect);
                location.href = 'contents.html'
            }
        }, 10);
    }
</script>
